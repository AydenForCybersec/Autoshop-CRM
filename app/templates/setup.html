<!DOCTYPE html>
<html>
<head>
  <title>Setup | AutoShop CRM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Initial Setup</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Shop Name</label>
        <input name="shop_name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input name="shop_phone" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input name="shop_email" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea name="shop_address" class="form-control"></textarea>
      </div>
      <button class="btn btn-primary">Save and Continue</button>
    </form>
  </div>
</body>
</html>
