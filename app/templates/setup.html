{% extends "base.html" %}
{% block content %}
<h2>Initial Setup</h2>
<form method="post" enctype="multipart/form-data">
  <div class="mb-3"><label>Shop name</label><input class="form-control" name="shop_name"></div>
  <div class="mb-3"><label>Phone</label><input class="form-control" name="shop_phone"></div>
  <div class="mb-3"><label>Email</label><input class="form-control" name="shop_email"></div>
  <div class="mb-3"><label>Address</label><textarea class="form-control" name="shop_address"></textarea></div>
  <div class="mb-3"><label>Logo</label><input type="file" name="shop_logo" class="form-control"></div>
  <h3>Admin Account</h3>
  <div class="form-group"><label>Username</label><input type="text" name="admin_username" class="form-control" required></div>
  <div class="form-group"><label>Password</label><input type="password" name="admin_password" class="form-control" required></div>
  <div class="form-group"><label>Confirm Password</label><input type="password" name="admin_confirm_password" class="form-control" required></div>
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
