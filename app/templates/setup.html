{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Initial Setup</h2>
  <form method="POST">
    <div class="mb-3">
      <label>Shop Name</label>
      <input type="text" name="shop_name" class="form-control" value="{{ settings.shop_name or '' }}">
    </div>
    <div class="mb-3">
      <label>Phone</label>
      <input type="text" name="shop_phone" class="form-control" value="{{ settings.shop_phone or '' }}">
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="text" name="shop_email" class="form-control" value="{{ settings.shop_email or '' }}">
    </div>
    <div class="mb-3">
      <label>Address</label>
      <input type="text" name="shop_address" class="form-control" value="{{ settings.shop_address or '' }}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
